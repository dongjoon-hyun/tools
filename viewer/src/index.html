  <script src="menutemplate.js"></script>
  <script>
  var alertOnlineStatus = function() {
    console.log(navigator.onLine ? 'online' : 'offline');
  };
  window.addEventListener('online',  alertOnlineStatus);
  window.addEventListener('offline',  alertOnlineStatus);
  alertOnlineStatus();

  const remote = require('electron').remote;
  const ipc = require('electron').ipcRenderer;
  var app = remote.require('app');

  // Menu
  remote.Menu.setApplicationMenu(remote.Menu.buildFromTemplate(menuTemplate()));

  console.info("createRequest");
  //curl http://192.168.99.100:8088/ws/v1/cluster
  function createRequest() {
    var result = null;
    if (window.XMLHttpRequest) {
      // FireFox, Safari, etc.
      result = new XMLHttpRequest('http://192.168.99.100:8088/ws/v1/cluster');
      if (typeof xmlhttp.overrideMimeType != 'undefined') {
        result.overrideMimeType('text/xml'); // Or anything else
      }
    }
    else if (window.ActiveXObject) {
      // MSIE
      result = new ActiveXObject("Microsoft.XMLHTTP");
    }
    else {
      // No known mechanism -- consider aborting the application
    }
    return result;
  }
  </script>
