<!doctype html>
<html ng-app="viewer">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- angular js app -->
    <script src="js/viewer.js"></script>

    <!-- electron -->
    <script src="menutemplate.js"></script>
    <script>
        var alertOnlineStatus = function() {
            console.log(navigator.onLine ? 'online' : 'offline');
        };
        window.addEventListener('online',  alertOnlineStatus);
        window.addEventListener('offline',  alertOnlineStatus);
        alertOnlineStatus();

        const remote = require('electron').remote;
        const ipc = require('electron').ipcRenderer;
        var app = remote.require('app');

        // Menu
        remote.Menu.setApplicationMenu(remote.Menu.buildFromTemplate(menuTemplate()));
    </script>
</head>
<body ng-controller="ClusterController as clusterCtrl">
<div class="container">
    <div class="row">
        <h3>Viewer</h3>
        <form ng-submit="clusterCtrl.add()">
            <input type="text" ng-model="clusterCtrl.ip" size="30" value="{{clusterCtrl.ip}}">
            <input class="btn-primary" type="submit" value="add">
        </form>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <cluster-list>
            </cluster-list>
        </div>
        <div class="col-xs-8">
            <node-list>
            </node-list>
        </div>
    </div>
</div>
</body>
</html>
