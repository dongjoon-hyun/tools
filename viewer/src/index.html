<head>
    <title>Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/viewer.css">

    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- angular js app -->
    <script src="js/viewer.js"></script>

    <!-- electron -->
    <script src="menutemplate.js"></script>
    <script>
        var alertOnlineStatus = function() {
            console.log(navigator.onLine ? 'online' : 'offline');
        };
        window.addEventListener('online',  alertOnlineStatus);
        window.addEventListener('offline',  alertOnlineStatus);
        alertOnlineStatus();

        const remote = require('electron').remote;
        const ipc = require('electron').ipcRenderer;
        var app = remote.require('app');

        // Menu
        remote.Menu.setApplicationMenu(remote.Menu.buildFromTemplate(menuTemplate()));
    </script>
</head>
<body ng-controller="ClusterController as clusterCtrl">
<div class="container" style="width: 100%">
    <div id="main">
        <div class="row">
            <div class="col-xs-12">
                <h3>Viewer</h3>
                <form ng-submit="clusterCtrl.add()">
                    <input type="text" ng-model="clusterCtrl.ip" size="30" value="{{clusterCtrl.ip}}">
                    <input class="btn-primary" type="submit" value="add">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4">
                    <cluster-list>
                    </cluster-list>
                </div>
                <div class="col-xs-8">
                    <node-list>
                    </node-list>
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">Log</div>
            <div class="panel-body list-group" id="log"></div>
        </div>
    </div>
</div>
</body>
</html>
