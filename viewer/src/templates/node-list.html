<div>NODES ({{clusterCtrl.getNumberOfNodes()}})</div>
<div class="panel panel-primary"
     ng-repeat="item in clusterCtrl.getSelectedCluster().racks | toArray | orderBy:'$key' track by $index">
    <div class="panel-heading">{{item.$key}}</div>
    <div class="panel-body list-group">
        <div class="list-group-item"
             ng-repeat="node in item | orderBy:'hostName' track by $index">
            <a href="" ng-click="alert('1');">
                <div>{{node.hostName}} / {{node.state}}</div>
            </a>
        </div>
    </div>
</div>
