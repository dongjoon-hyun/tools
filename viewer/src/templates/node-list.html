<h4>Nodes ({{clusterCtrl.getSelected().nodes.length}})</h4>
<div class="list-group">
    <a class="list-group-item node"
       ng-repeat="node in clusterCtrl.getSelected().nodes">
        <h4>{{node.rack}}/{{node.hostName}}</h4>
        <p>{{node.state}}</p>
        <p>{{node.usedCore}}/{{node.core}}</p>
        <p>{{node.usedMem}}/{{node.mem}}</p>
    </a>
</div>
